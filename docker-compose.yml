version: '3.5'

services:
  app:
    build: .
    volumes:
        - ./config:/var/skychat/config
        - ./avatars:/var/skychat/avatars
        - ./database:/var/skychat/database
        - ./scripts:/var/skychat/scripts
        - ./stickers:/var/skychat/stickers
        - ./storage:/var/skychat/storage
        - ./uploads:/var/skychat/uploads
    ports:
        - "8080:8080"
